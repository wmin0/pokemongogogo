<!doctype html>
<html>
<head>
</head>
<body>
<div id="top-bar">
  <div id="alert"></div>
  <label for="pause" data-i18n="pause"></label>
  <input type="checkbox" id="pause" />
  <label for="volume" data-i18n="volume"></label>
  <input type="range" min="0" max="1" step="0.1" id="volume" value="1" />
</div>
<div id="map"></div>
<div id="mask"></div>
<style>
* {
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
}
html {
  width: 300px;
  height: 300px;
}
body {
  position: relative;
  margin: 0;
}
#map {
  height: calc(100% - 50px);
}
#top-bar {
  height: 50px;
  padding: 10px;
}
#mask {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
  top: 0;
  left: 0;
  display: none;
}
#mask.show {
  display: block;
}
</style>
<script src="i18n.js"></script>
<script src="popup.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC35clGk3D9AWwtRZyLRvH5ZE5wwMQDKY&callback=initMap" async defer></script>
</body>
</html>
