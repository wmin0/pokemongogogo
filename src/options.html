<!doctype html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div id="top-bar">
  <label for="edit" data-i18n="edit"></label>
  <select id="edit">
    <option value="none" data-i18n="none"></option>
    <option value="zone" data-i18n="zone"></option>
    <option value="center" data-i18n="center"></option>
  </select>
</div>
<div id="map"></div>
<div id="foot-bar">
  <button id="confirm" data-i18n="confirm"></button>
</div>
<div id="mask"></div>
<style>
* {
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
}
body {
  position: relative;
  margin: 0;
}
#map {
  height: calc(100% - 50px - 50px);
}
#top-bar {
  height: 50px;
  padding: 10px;
}
#foot-bar {
  height: 50px;
  padding: 10px;
}
#mask {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
  top: 0;
  left: 0;
  display: none;
}
#mask.show {
  display: block;
}
</style>
<script src="i18n.js"></script>
<script src="options.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC35clGk3D9AWwtRZyLRvH5ZE5wwMQDKY&callback=initMap" async defer></script>
</body>
</html>
